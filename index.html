<!DOCTYPE html>

  <title>PlanesKeeper</title>

  <script src="scripts/index.js"></script>
  <script id="card-template" type="text/x-handlebars-template">
    <article id="{{{card_id}}}">
        <img src="{{{image_url}}}"/>
        <!-- TODO: {{{count}}}  -->
        <p>You have: count</p>
        <button class="add-card" id="{{{card_id}}}">Add card</button>
    </article>
  </script>

      <ul>
        <li class="tab" data-content="home">

        </li>

        </li>
